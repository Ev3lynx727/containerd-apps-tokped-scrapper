name: Build Enterprise API Container v2.0.0 - Test

on:
  push:
    branches: [ main, master, redis-integration ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ev3lynx727/containerd-apps-tokped-scrapper

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/ev3lynx727/containerd-apps-tokped-scrapper:feature-redis-integration
          ghcr.io/ev3lynx727/containerd-apps-tokped-scrapper:latest
        labels: |
          org.opencontainers.image.version=feature-redis-integration
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Test container functionality
      run: |
        # Start container for testing
        docker run -d --name test-api -p 8449:8443 ghcr.io/ev3lynx727/containerd-apps-tokped-scrapper:latest

        # Wait for container to start
        sleep 30

        # Test enterprise API endpoints
        echo "Testing health endpoint..."
        curl -f http://localhost:8449/health || exit 1

        echo "Testing API info endpoint..."
        curl -f http://localhost:8449/info || exit 1

        echo "Testing Swagger docs..."
        curl -f http://localhost:8449/docs || exit 1

        # Clean up
        docker stop test-api
        docker rm test-api

    - name: Generate container summary
      run: |
        echo "## ðŸ³ Enterprise API Container Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: v2.0.0 (Enterprise Release)" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags**: feature-redis-integration, latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Testing**: âœ… Health, API Info, Swagger Docs" >> $GITHUB_STEP_SUMMARY