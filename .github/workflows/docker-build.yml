name: Build Enterprise API Container v2.0.0

on:
  push:
    branches: [ main, master, redis-integration, v2.0.0 ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, redis-integration ]
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # Tag-based builds (when triggered by tag push)
          type=ref,event=tag,enable=${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
          type=raw,value=v2.0.0,enable=${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
          type=raw,value=2.0,enable=${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
          type=raw,value=2,enable=${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}

          # Branch-based builds (when triggered by branch push)
          type=ref,event=branch,enable=${{ github.event_name == 'push' && contains(github.ref, 'refs/heads/') }}
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Test container functionality
      run: |
        # Start container for testing
        docker run -d --name test-api -p 8449:8443 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

        # Wait for container to start
        sleep 30

        # Test enterprise API endpoints
        echo "Testing health endpoint..."
        curl -f http://localhost:8449/health || exit 1

        echo "Testing API info endpoint..."
        curl -f http://localhost:8449/info || exit 1

        echo "Testing Swagger docs..."
        curl -f http://localhost:8449/docs || exit 1

        # Clean up
        docker stop test-api
        docker rm test-api

    - name: Generate container summary
      run: |
        echo "## ðŸ³ Enterprise API Container Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: v2.0.0 (Enterprise Release)" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Digest**: ${{ steps.push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Size**: ${{ steps.push.outputs.size }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- **Testing**: âœ… Health, API Info, Swagger Docs" >> $GITHUB_STEP_SUMMARY