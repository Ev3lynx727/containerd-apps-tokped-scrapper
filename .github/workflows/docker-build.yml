name: Build Enterprise API Container v2.0.0

on:
  push:
    branches: [ main, master, redis-integration, v2.0.0 ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, redis-integration ]
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ev3lynx727/containerd-apps-tokped-scrapper

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

     - name: Set Docker tags
       id: meta
       run: |
         # Manual tag generation to avoid metadata-action issues
         REF="${{ github.ref }}"
         REF_NAME="${{ github.ref_name }}"
         IMAGE_NAME="${{ env.IMAGE_NAME }}"

         if [[ "$REF" == refs/tags/* ]]; then
           # Tag push - create version tags
           echo "tags=ghcr.io/$IMAGE_NAME:$REF_NAME,ghcr.io/$IMAGE_NAME:latest" >> $GITHUB_OUTPUT
           echo "labels=org.opencontainers.image.version=$REF_NAME" >> $GITHUB_OUTPUT
         else
           # Branch push - create branch-based tag
           SAFE_BRANCH=$(echo "$REF_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
           echo "tags=ghcr.io/$IMAGE_NAME:$SAFE_BRANCH" >> $GITHUB_OUTPUT
           echo "labels=org.opencontainers.image.version=$REF_NAME" >> $GITHUB_OUTPUT
         fi

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Test container functionality
      run: |
        # Start container for testing
        docker run -d --name test-api -p 8449:8443 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

        # Wait for container to start
        sleep 30

        # Test enterprise API endpoints
        echo "Testing health endpoint..."
        curl -f http://localhost:8449/health || exit 1

        echo "Testing API info endpoint..."
        curl -f http://localhost:8449/info || exit 1

        echo "Testing Swagger docs..."
        curl -f http://localhost:8449/docs || exit 1

        # Clean up
        docker stop test-api
        docker rm test-api

    - name: Generate container summary
      run: |
        echo "## ðŸ³ Enterprise API Container Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: v2.0.0 (Enterprise Release)" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Digest**: ${{ steps.push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Size**: ${{ steps.push.outputs.size }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- **Testing**: âœ… Health, API Info, Swagger Docs" >> $GITHUB_STEP_SUMMARY