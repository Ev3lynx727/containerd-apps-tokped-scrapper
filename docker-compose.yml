version: '3.8'

services:
  scraper:
    build: .
    ports:
      - "8443:8443"
    volumes:
      - .:/app/tokped-scrapper
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s