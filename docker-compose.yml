version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  enterprise-api:
    image: ghcr.io/ev3lynx727/containerd-apps-tokped-scrapper:latest
    ports:
      - "8443:8443"
    volumes:
      - .:/app/tokped-scraper
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - REDIS_MAX_CONNECTIONS=10
      - FLASK_ENV=production
      - API_VERSION=v2.0.0
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8443/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "org.opencontainers.image.title=Tokopedia Enterprise API"
      - "org.opencontainers.image.description=Professional REST API for Tokopedia product scraping with Flask-RESTX"
      - "org.opencontainers.image.version=v2.0.0"
      - "org.opencontainers.image.vendor=Tokopedia Scraper"

volumes:
  redis_data: